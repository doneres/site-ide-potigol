<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Potigol Web IDE{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/eclipse.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo_potigol.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo-area" style="text-decoration: none; color: inherit;">
                <img src="{{ url_for('static', filename='logo_potigol.png') }}" alt="Logo Potigol" class="logo">
                <h1>Potigol Web IDE</h1>
            </a>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('atividades') }}" class="nav-link">Atividades</a>
                <a href="{{ url_for('materiais') }}" class="nav-link">Materiais</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>Desenvolvido com aux√≠lio de IA por <a href="https://github.com/doneres" target="_blank" rel="noopener noreferrer">Douglas</a> | Baseado na linguagem Potigol.</p>
            <p><a href="http://potigol.github.io/" target="_blank">Site Oficial do Potigol</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
